<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="/build/color-wc.esm.js"></script>
    <script nomodule src="/build/color-wc.js"></script>
  </head>
  <style>
    /* @import url('https://unpkg.com/open-props@1.6.18/open-props.min.css'); */
    :root {
      --red-0: #fff5f5;
      --red-1: #ffe3e3;
      --red-2: #ffc9c9;
      --red-3: #ffa8a8;
      --red-4: #ff8787;
      --red-5: #ff6b6b;
      --red-6: #fa5252;
      --red-7: #f03e3e;
      --red-8: #e03131;
      --red-9: #c92a2a;
      --red-10: #b02525;
      --red-11: #962020;
      --red-12: #7d1a1a;

      --blue-0: hsla(205, 100%, 95%);
      --blue-1: hsla(206, 100%, 91%);
      --blue-2: hsla(206, 100%, 82%);
      --blue-3: hsla(206, 96%, 72%);
      --blue-4: hsla(207, 91%, 64%);
      --blue-5: hsla(207, 86%, 57%);
      --blue-6: hsla(208, 80%, 52%);
      --blue-7: hsla(208, 77%, 47%);
      --blue-8: hsla(209, 77%, 43%);
      --blue-9: hsla(209, 75%, 38%);
      --blue-10: hsla(209, 76%, 32%);
      --blue-11: hsla(209, 75%, 27%);
      --blue-12: hsla(209, 76%, 21%);

      --hex: #e03131;
      --hsl: hsl(223, 88%, 32%);
      --rgb: rgb(1, 204, 55);
      --hwb: hwb(39 2% 9%);
      /* Not done yet */
      --lch: hwb(304 2% 9%);
      --lab: hwb(162 2% 9%);
    }

    body {
      padding: 2vw;
    }
    color-palette {
      margin-bottom: 5rem;
    }
  </style>
  <body>
    <color-palette title="Color spaces" colors="--hex,--hsl,--hwb,--rgb"></color-palette>
    <color-palette controls title="Red" colors="--red-0,--red-1,--red-2,--red-3,--red-4,--red-5,--red-6,--red-7,--red-8,--red-9,--red-10,--red-11,--red-12"></color-palette>
    <color-palette title="Blue" colors="--blue-0,--blue-1,--blue-2,--blue-3,--blue-4,--blue-5,--blue-6,--blue-7,--blue-8,--blue-9,--blue-10,--blue-11,--blue-12"></color-palette>
  </body>
</html>
