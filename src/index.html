<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="/build/color-wc.esm.js"></script>
    <script nomodule src="/build/color-wc.js"></script>
  </head>
  <style>
    @import url('https://unpkg.com/open-props@1.6.18/open-props.min.css');
    :root {
      --hex: #e03131;
      --hsl: hsl(223, 88%, 32%);
      --rgb: rgb(1, 204, 55);
      --hwb: hwb(39 2% 9%);
      /* Not done yet */
      --lch: hwb(304 2% 9%);
      --lab: hwb(162 2% 9%);
    }

    body {
      padding: 2vw;
    }
    color-palette {
      margin-bottom: 5rem;
    }
  </style>
  <body>
    <color-palette title="Color spaces" colors="--hex,--hsl,--hwb,--rgb"></color-palette>
    <color-palette controls title="Red" colors="--red-0,--red-1,--red-2,--red-3,--red-4,--red-5,--red-6,--red-7,--red-8,--red-9,--red-10,--red-11,--red-12"></color-palette>
    <color-palette title="Blue" colors="--blue-0,--blue-1,--blue-2,--blue-3,--blue-4,--blue-5,--blue-6,--blue-7,--blue-8,--blue-9,--blue-10,--blue-11,--blue-12"></color-palette>
  </body>
</html>
